<!DOCTYPE html>
<html>
<head>
    <title>Dummy Product Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="product-container">
            <h1 class="product-name">NFL SpeedSoft Ink Golf Balls</h1>
            <div class="product-image">
                <img src="dummy-product-image.jpg" alt="NFL SpeedSoft Ink Golf Balls">
            </div>
            <div class="product-details">
                <div class="price-container">
                    <span class="price">$34.99</span>
                    <span class="original-price">$39.99</span>
                </div>
                <p class="product-description">Official NFL Golf Balls with SpeedSoft technology for enhanced performance.</p>
                <div class="product-options">
                    <select name="team" id="team-select">
                        <option value="">Select NFL Team</option>
                        <option value="bears">Chicago Bears</option>
                        <option value="patriots">New England Patriots</option>
                        <option value="49ers">San Francisco 49ers</option>
                    </select>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Dummy Online Store</p>
    </footer>

</html>
